<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>People list</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Delete</th>
    </tr>
    <tr th:each="person : ${people}">
        <td th:text="${person.id}"/>
        <td th:text="${person.name}"/>
        <td th:text="${person.surname}"/>
        <td>
            <a th:href="@{'/delete/' +${person.id}  }">Delete</a>
            <a th:href="@{'/edit/'+${person.id}}">Edit</a>
            <a th:href="@{'/people/' +${person.id} }">Show</a>

        </td>
    </tr>


</table>

<h1> Searching By The Name</h1>

<form action="/name" method="post" >

    <input name="name" type="text"/>
    <input type="submit"/>

</form>

<h1>Searching By The Surname</h1>

<form action="/surname" method="post" >

    <input name="surname" type="text"/>
    <input type="submit"/>

</form>

</body>
</html>
